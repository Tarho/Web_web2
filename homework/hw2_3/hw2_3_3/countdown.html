<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>KIM clock</title>
    <link rel="stylesheet" href="countdown.css" />
    <script src="countdown.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Gabarito:wght@700;800&family=Jost:wght@100&family=Libre+Franklin&family=Lobster&family=Marcellus&family=Mochiy+Pop+One&family=Quicksand&family=Roboto:ital,wght@1,100&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="countdown"><span id="year"></span></h1>
    </div>

    <div class="timer">
      <div class="countdown-container">
        <div class="time day">100</div>
        <span class="text">Days</span>
      </div>
      <div class="countdown-container">
        <div class="time hour">100</div>
        <span class="text">Hours</span>
      </div>
      <div class="countdown-container">
        <div class="time minutes">100</div>
        <span class="text">Minutes</span>
      </div>
      <div class="countdown-container">
        <div class="time second">100</div>
        <span class="text">Seconds</span>
      </div>
    </div>

    <div class="until">
      <p id="until-new-year"></p>
    </div>
  </body>
</html>
