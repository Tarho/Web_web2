<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="filter.js"></script>
  </head>
  <body>
    <div id="buttons">
      <button class="btn" onclick="filterObject('all')">Show All</button>
      <button class="btn" onclick="filterObject('fruits')">Fruits</button>
      <button class="btn" onclick="filterObject('color')">Color</button>
      <button class="btn" onclick="filterObject('shoes')">Shoes</button>
      <button class="btn" onclick="filterObject('brand')">Brand</button>
    </div>

    <div class="objects">
      <div class="box fruits">Apple</div>
      <div class="box fruits">Banana</div>
      <div class="box brand">Adidas</div>
      <div class="box brand">Nike</div>
      <div class="box color">White</div>
      <div class="box color">Black</div>
      <div class="box shoes">Shoes A</div>
      <div class="box shoes">Shoes B</div>
      <div class="box color">Orange</div>
      <div class="box color">Cyan</div>
    </div>
  </body>
</html>
